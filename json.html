<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <form>
        <div class="form-group row">
            <label for="textarea" class="col-4 col-form-label">Text Area</label> 
            <div class="col-8">
                <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
            </div>
        </div> 
        <div class="form-group row">
            <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    
    <!-- Resultado de datos JSON -->
    <div id="json-result"></div>
    


      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script>
          $(document).ready(function() {
              $("form").submit(function(e) {
                  e.preventDefault(); // Evita que se env√≠e el formulario de manera tradicional
      
                  // URL del archivo JSON
                  var jsonURL = "assets/1.json"; // Reemplaza con tu URL
      
                  // Realiza una solicitud AJAX para obtener el JSON
                  $.ajax({
                      url: jsonURL,
                      dataType: "json",
                      success: function(data) {
                          // Inserta los datos JSON en el textarea
                          $("#textarea").val(JSON.stringify(data, null, 2));
                      },
                      error: function(error) {
                          console.error("Error al cargar el JSON:", error);
                      }
                  });
              });
          });
      </script>
      
</body>
</html>
